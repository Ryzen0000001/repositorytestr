<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="bangunkarta.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('.')">.</button>
      <button onclick="press('0')">0</button>
      <button onclick="deleteOne()">Del</button>      
      <button onclick="press('+')">+</button>

      <button onclick="calculate()" class="calc-btn">=</button>
      <button onclick="clearDisplay()" class="clear-btn">C</button>
    </div>
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitcher" onchange="toggleTheme()"> Tema Gelap
      </label>
    </div>
  </div>
  <script src="bangunkarta.js"></script>
</body>
</html>
